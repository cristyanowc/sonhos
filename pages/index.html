<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Brinquedos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo" class="container">
        <div class="logo"><img id="logo" src="Logo.png" alt="Logo"></div>
    </div>
    <div class="container">
        <h1>Escolha os brinquedos:</h1>
        <p>Escolha quais os brinquedos deseja alugar e preencha seus dados para entramos em contato e conbinar valores.</p>
        <form id="form">
            <div class="item">
                <img src="pula-pula.jpg" alt="Pula-Pula">
                <input id="che" type="checkbox" name="pula-pula" id="pula-pula">
                <label for="pula-pula">Pula-Pula</label>
            </div>
            <div class="item">
                <img src="carrinho-pipoca.jpg" alt="Carrinho de Pipoca">
                <input id="che" type="checkbox" name="carrinho-pipoca" id="carrinho-pipoca">
                <label for="carrinho-pipoca">Carrinho de Pipoca</label>
            </div>
            <div class="item">
                <img src="carrinho-algodao-doce.jpg" alt="Carrinho de Algodão Doce">
                <input id="che" type="checkbox" name="carrinho-algodao-doce" id="carrinho-algodao-doce">
                <label for="carrinho-algodao-doce">Carrinho de Algodão Doce</label>
            </div>
            <div class="item">
                <img src="piscina-bolinhas.jpg" alt="Piscina de Bolinhas">
                <input id="che" type="checkbox" name="piscina-bolinhas" id="piscina-bolinhas">
                <label for="piscina-bolinhas">Piscina de Bolinhas</label>
            </div>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" required>
            <label for="telefone">Telefone para contato:</label>
            <div class="whatsapp-icon">
                <input type="text" name="telefone" id="telefone" required>
                <img src="whatsapp-icon.png" alt="WhatsApp Icon">
            </div>
            <label for="endereco">Endereço de entrega:</label>
            <input type="text" name="endereco" id="endereco" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado">
            <!-- Aqui será exibido o resultado do formulário -->
        </div>
    </div>
    <footer> ©Todos os direitos reservado a doces sonhos</footer>
    <script src="script.js"></script>
</body>
</html>
